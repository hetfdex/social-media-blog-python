<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Beyond - The Blog</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="navbar-nav">
        <a class = "nav-item nav-link" href="{{url_for("core.index")}}">Home</a>
        <a class = "nav-item nav-link" href="{{url_for("core.about")}}">About</a>
        {% if current_user.is_authenticated %}
          <a class = "nav-item nav-link" href=#>Create Post</a>
          <a class = "nav-item nav-link" href="{{url_for("users.account")}}">My Account</a>
          <a class = "nav-item nav-link" href="{{url_for("users.logout")}}">Log Out</a>
        {% else %}
          <a class = "nav-item nav-link" href="{{url_for("users.login")}}">Log In</a>
          <a class = "nav-item nav-link" href="{{url_for("users.register")}}">Register</a>
        {% endif %}
      </div>
    </nav>

    <div class="container">
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
